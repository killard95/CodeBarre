<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="code.css">
    <title>Code-barre</title>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <script>
        let arr = document.getElementsByTagName("div");
        for (i=0;i<arr.length;i++){
            arr[i].style.width = Math.floor(Math.random()*9)+1+"px";
            arr[i].style.marginLeft = Math.floor(Math.random()*10)+5+"px";
            arr[i].innerHTML = (parseInt(arr[i].style.width))
        }
    </script>
</body>
</html>
